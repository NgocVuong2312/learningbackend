      <button onclick="addDigit(8)">8</button>

        if (x == null) {
          x = digit;
        } else if (operator == null) {
          alert("Vui long chon dau +.");
        } else if (y == null) {
          y = digit;
        } else {
          alert("Chi duoc nhap 2 so co 1 chu so.");
        }
      }

      function setOperator(op) {
        if (x != null) {
          operator = op;
        } else {

        if (x != null && y != null && operator == "+") {

        document.getElementById("ketqua").innerHTML = resultText;

        y = null;
        operator = null;
      }
    </script>
  </body>
</html>
