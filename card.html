<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Side-by-Side Containers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .main-layout {
  display: flex;
  gap: 50px; /* No gap between the two containers */
}

.left-container {
  width: 20%;
  background-color: #cccccc;
  padding: 10px; /* Reduced padding */
  border-radius: 10px;
  box-sizing: border-box;
  margin-right: 0; /* Ensure no margin adds space */
}

.outer-container {
  flex: 1;
  display: flex;
  justify-content: flex-start; /* Ensure it hugs the left container */
}

.flex-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  width: 100%; /* Changed from 80% to 100% to fill remaining space */
  background-color: #e0e0e0;
  padding: 10px; /* Reduced padding */
  border-radius: 10px;
  box-sizing: border-box;
}

    .card {
      flex: 1 1 calc(33.333% - 20px);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      position: relative;
    }

    .corner-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .corner-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
      }
      .left-container,
      .flex-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Two Side-by-Side Containers</h1>

  <div class="main-layout">

    <!-- Left Container -->
    <div class="left-container">
      <h3>Left Panel</h3>
      <p>This is the left container. Add anything here.</p>
    </div>

    <!-- Right Container with Cards -->
    <div class="outer-container">
      <div class="flex-container">
        <div class="card">
          <button class="corner-button">Edit</button>
          Card 1 content
        </div>
        <div class="card">
          <button class="corner-button">Edit</button>
          Card 2 content
        </div>
        <div class="card">
          <button class="corner-button">Edit</button>
          Card 3 content
        </div>
        <div class="card">
          <button class="corner-button">Edit</button>
          Card 4 content
        </div>
      </div>
    </div>

  </div>

</body>
</html>
