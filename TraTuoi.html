<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tra tuổi</title>
    <style>
      table {
        background-color: pink;
        border: 1px solid black;
        padding: 5px;
      }
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <form id="form1">
      <table>
        <tr>
          <td colspan="2"><b>Chương trình tra tuổi</b></td>
        </tr>
        <tr>
          <td>Tuổi dương lịch</td>
          <td><input type="text" id="duonglich" /></td>
        </tr>
        <tr>
          <td>Tuổi âm lịch</td>
          <td><input type="text" id="amlich" readonly /></td>
        </tr>
        <tr>
          <td><input type="button" value="Tra cứu" onclick="traCuu()" /></td>
          <td><input type="button" value="Xóa" onclick="Xoa()" /></td>
        </tr>
      </table>
    </form>

    <script>
      const can = [
        "Canh",
        "Tân",
        "Nhâm",
        "Quí",
        "Giáp",
        "Ất",
        "Bính",
        "Đinh",
        "Mậu",
        "Kỷ",
      ];
      const chi = [
        "Thân",
        "Dậu",
        "Tuất",
        "Hợi",
        "Tý",
        "Sửu",
        "Dần",
        "Mão",
        "Thìn",
        "Tỵ",
        "Ngọ",
        "Mùi",
      ];

      function traCuu() {
        let year = document.getElementById("duonglich").value;
        
        year = parseInt(year);

        if (isNaN(year)) {
          alert(year + " không phải là số nguyên dương");
          return;
        }

        const canIndex = year % 10;
        const chiIndex = year % 12;

        document.getElementById("amlich").value = can[canIndex] + " " + chi[chiIndex];
      }

      function Xoa() {
        document.getElementById("duonglich").value = "";
        document.getElementById("amlich").value = "";
      }
    </script>
  </body>
</html>
